server:
  port: 8080
  servlet:
    context-path: /
    session:
      timeout: 21600
spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        ddl-auto: update
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
          temp:
            use_jdbc_metadata_defaults: true
        hbm2ddl:
          auto: update

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/work
    username: root
    password: root

